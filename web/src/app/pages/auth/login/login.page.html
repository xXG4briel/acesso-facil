<ion-content [fullscreen]="true">

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="5" size-md="0" size-xs="0"></ion-col>
      <ion-col size-lg="7" size-md="12" size-xs="12"  class="ion-padding">
        <div class="login-form-container">
          <!-- <ion-title>Entrar</ion-title> -->
          <ion-segment [value]="type" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="companys">
              <ion-label>Empresa</ion-label>
            </ion-segment-button>
            <ion-segment-button value="visitors">
              <ion-label>Visitante</ion-label>
            </ion-segment-button>
          </ion-segment>

          <ng-container *ngIf="type === 'visitors'">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <ion-input formControlName="email" class="ion-margin-top" type="email" fill="outline" placeholder="email@facilacesso.com.br" label="E-mail"
                labelPlacement="floating" [clearInput]="true"></ion-input>
              <ion-input formControlName="password" class="ion-margin-top" type="password" fill="outline" placeholder="senha 1234" label="Senha" labelPlacement="floating"
                [clearInput]="true"></ion-input>

              <ion-button type="submit">
                Entrar
              </ion-button>
            </form>
          </ng-container>

          <ng-container *ngIf="type === 'companys'">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <ion-input formControlName="email" class="ion-margin-top" type="email" fill="outline" placeholder="email@facilacesso.com.br" label="E-mail"
                labelPlacement="floating" [clearInput]="true"></ion-input>
              <ion-input formControlName="password" class="ion-margin-top" type="password" fill="outline" placeholder="senha 1234" label="Senha" labelPlacement="floating"
                [clearInput]="true"></ion-input>

              <ion-button type="submit">
                Entrar
              </ion-button>
            </form>
          </ng-container>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
