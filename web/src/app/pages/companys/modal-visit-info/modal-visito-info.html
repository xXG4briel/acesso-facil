<main>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img style="object-fit: cover; object-position: center;" [src]="visit.visitor.url" />
      </ion-col>
      <ion-col size="8">
        <ion-card style="height: calc(100% - 16px);">
          <ion-card-header>
            <ion-card-subtitle>{{ visit.visitor.fullName }} - {{ visit.visitor.role }}</ion-card-subtitle>
            <ion-card-title>{{ visit.visitor.phone }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ visit.description }}
          </ion-card-content>

          <!-- <p>{{ visit | json }}</p> -->
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>




  <ion-list>
    <ion-list-header>
      <ion-label>{{ (visit.files.length <= 1 ? 'Arquivo' : 'Arquivos') + ' - ' + visit.files.length}}</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let file of visit.files" button>
      <ion-label>{{ file.name }}</ion-label>
      <ion-button (click)="downloadFile(file)" fill="clear">
        <ion-icon slot="icon-only" name="download-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</main>
